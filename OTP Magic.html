<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTP Auto-Fill Feature</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .otp-input {
      width: 2.5rem;
      height: 2.5rem;
      font-size: 1.5rem;
      text-align: center;
      margin: 0 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .otp-input:focus {
      outline: 2px solid #007bff;
    }
    .tooltip {
      position: relative;
      display: inline-block;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 200px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -100px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
    .loader {
      display: none;
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #007bff;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .resend {
      color: #007bff;
      cursor: pointer;
    }
    .disabled {
      pointer-events: none;
      color: grey;
    }
    .success-message {
      color: green;
      margin-top: 10px;
      display: none;
    }
    .error-message {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Verify OTP</h2>
    <div class="tooltip">
      <p>Enter the 6-digit code sent to your phone/email.</p>
      <span class="tooltiptext">The code will auto-fill if permissions are granted</span>
    </div>
    <form id="otp-form" autocomplete="one-time-code">
      <div id="otp-fields">
        <input type="text" inputmode="numeric" pattern="[0-9]*" class="otp-input" maxlength="1" />
        <input type="text" inputmode="numeric" pattern="[0-9]*" class="otp-input" maxlength="1" />
        <input type="text" inputmode="numeric" pattern="[0-9]*" class="otp-input" maxlength="1" />
        <input type="text" inputmode="numeric" pattern="[0-9]*" class="otp-input" maxlength="1" />
        <input type="text" inputmode="numeric" pattern="[0-9]*" class="otp-input" maxlength="1" />
        <input type="text" inputmode="numeric" pattern="[0-9]*" class="otp-input" maxlength="1" />
      </div>
    </form>
    <div class="loader" id="loader"></div>
    <p id="timer">OTP expires in: <span id="countdown">30</span>s</p>
    <p class="resend disabled" id="resendBtn">Resend Code</p>
    <p class="success-message" id="successMsg">OTP Verified Successfully!</p>
    <p class="error-message" id="errorMsg">Invalid OTP. Please try again.</p>
  </div>

  <script>
    const inputs = document.querySelectorAll('.otp-input');
    const countdown = document.getElementById('countdown');
    const resendBtn = document.getElementById('resendBtn');
    const loader = document.getElementById('loader');
    const successMsg = document.getElementById('successMsg');
    const errorMsg = document.getElementById('errorMsg');
    let timer;
    let timeLeft = 30;

    function generateOTP() {
      return Array.from({ length: 6 }, () => Math.floor(Math.random() * 10)).join('');
    }

    function decryptOTP(encrypted) {
      try {
        const bytes = CryptoJS.AES.decrypt(encrypted, 'secret-key');
        return bytes.toString(CryptoJS.enc.Utf8);
      } catch {
        return '';
      }
    }

    let plainOTP = generateOTP();
    let encryptedOTP = encryptOTP(plainOTP);

    function startResendTimer() {
      resendBtn.classList.add('disabled');
      timeLeft = 30;
      countdown.textContent = timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        countdown.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          resendBtn.classList.remove('disabled');
        }
      }, 1000);
    }

    function autoFocusOTP() {
      inputs.forEach((input, idx) => {
        input.addEventListener('input', () => {
          if (input.value && idx < inputs.length - 1) {
            inputs[idx + 1].focus();
          }
          validateOTP();
        });
        input.addEventListener('keydown', (e) => {
          if (e.key === 'Backspace' && !input.value && idx > 0) {
            inputs[idx - 1].focus();
          }
        });
      });
    }

    function maskOTP() {
      inputs.forEach(input => input.type = 'password');
    }

    function simulateAutoFill(code) {
      loader.style.display = 'block';
      successMsg.style.display = 'none';
      errorMsg.style.display = 'none';
      setTimeout(() => {
        loader.style.display = 'none';
        [...code].forEach((digit, idx) => {
          if (inputs[idx]) inputs[idx].value = digit;
        });
        validateOTP();
      }, 2000);
    }

    function getEnteredOTP() {
      return Array.from(inputs).map(input => input.value).join('');
    }

    function validateOTP() {
      const enteredOTP = getEnteredOTP();
      const decrypted = decryptOTP(encryptedOTP);
      if (enteredOTP.length === 6) {
        if (enteredOTP === decrypted) {
          successMsg.style.display = 'block';
          errorMsg.style.display = 'none';
        } else {
          errorMsg.style.display = 'block';
          successMsg.style.display = 'none';
        }
      }
    }

    if ('OTPCredential' in window) {
      window.addEventListener('DOMContentLoaded', () => {
        navigator.credentials.get({ otp: { transport: ['sms'] }, signal: new AbortController().signal })
          .then(otp => {
            if (otp && otp.code) {
              simulateAutoFill(otp.code);
            }
          })
          .catch(err => console.warn('WebOTP not available or failed:', err));
      });
    }

    function simulateEmailAutoFill() {
      setTimeout(() => {
        simulateAutoFill(decryptOTP(encryptedOTP));
      }, 4000);
    }

    resendBtn.addEventListener('click', () => {
      if (!resendBtn.classList.contains('disabled')) {
        plainOTP = generateOTP();
        encryptedOTP = encryptOTP(plainOTP);
        simulateAutoFill(plainOTP);
        startResendTimer();
      }
    });

    autoFocusOTP();
    maskOTP();
    startResendTimer();
    simulateEmailAutoFill();
  </script>
</body>
</html>
